<script>

  function pausegame(){
    let get_player = document.querySelector('#gamers > ruffle-player:nth-child(1)')
    get_player.pause()
    get_player.shadowRoot.getElementById("play_button").style.display = "none";
  }
  function playgame(){
    let get_player = document.querySelector('#gamers > ruffle-player:nth-child(1)')
    get_player.play()
    get_player.shadowRoot.getElementById("play_button").style.display = "none";
  }
  function frameforward(){
    playgame()
    setTimeout(pausegame, 30);
    console.log("Frame forward!")

  }


</script> 

<div id="gamers" width=100% height = 100%></div>
<button id="pause" type="button" onclick="pausegame()">Pause</button>
<button id="play" type="button" onclick="playgame()">Play</button>
<button id="frameforward" type="button" onclick="frameforward()">Frame Forward</button>
